<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üè≠ –ê–ü–ê–¢–ï–ö ‚Äî –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* –ì–∏–±–∫–∏–µ —Ä–∞–∑–º–µ—Ä—ã —à—Ä–∏—Ñ—Ç–æ–≤ */
    :root {
      font-size: clamp(12px, 2.5vw, 16px);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
      line-height: 1.4;
    }

    .container {
      padding: 10px;
    }

    .header-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      padding: 6px 0 10px;
      border-bottom: 1px solid #333;
      margin-bottom: 12px;
    }

    .header-bar h1 {
      font-size: 1.2em;
      font-weight: 600;
    }

    .header-bar span {
      font-size: 0.9em;
      color: #bbb;
    }

    .nav-buttons {
      display: flex;
      gap: 8px;
      margin-left: auto;
    }

    .btn-nav {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #555;
      border-radius: 6px;
      padding: 4px 10px;
      font-size: 0.9em;
      text-decoration: none;
      transition: all 0.2s ease;
      min-width: 75px;
    }

    .btn-nav:hover {
      background: #3a3a3a;
      color: #ffffff;
      box-shadow: 0 0 6px rgba(100, 181, 246, 0.3);
    }

    .btn-nav:active {
      transform: translateY(1px);
    }

    /* –ì–∏–±–∫–∞—è —Å–µ—Ç–∫–∞: –æ—Ç 300px –¥–æ 1fr */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 14px;
      height: calc(100vh - 70px);
      overflow-y: auto;
      padding: 0 4px;
    }

    .press {
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      font-size: 1em;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      font-size: 1.1em;
      font-weight: 600;
    }

    .status {
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 0.9em;
      font-weight: 500;
    }

    .running { background: #43a047; color: white; }
    .stopped { background: #e53935; color: white; }
    .paused { background: #fb8c00; color: white; }

    /* –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã –∏ –∑–æ–Ω—ã ‚Äî –≤–º–µ—Å—Ç–µ, –ø–æ —Ü–µ–Ω—Ç—Ä—É, –≤ –æ–¥–Ω—É —Å—Ç—Ä–æ–∫—É */
    .temp-zone-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 6px 0;
      gap: 4px;
    }

    .temps {
      font-family: 'Courier New', monospace;
      font-size: 1.1em;
      text-align: center;
      color: #64b5f6;
      font-weight: 500;
      letter-spacing: -0.6px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .zones {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 6px 0 2px;
      padding: 0 8px;
    }

    .zone {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9em;
      min-width: 26px;
    }

    .lamp {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      margin: 0 auto 1px;
      border: 1px solid #555;
    }

    .lamp.on {
      background: #f44336;
      box-shadow: 0 0 8px #d32f2f;
      transform: scale(1.1);
      }
    .lamp.off { background: #424242; box-shadow: 0 0 2px rgba(255, 255, 255, 0.05) }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin: 2px 0;
      font-size: 0.9em;
      color: #bbb;
    }

    /* –í—Ö–æ–¥—ã/–≤—ã—Ö–æ–¥—ã ‚Äî 5 –∫–æ–ª–æ–Ω–æ–∫ */
    .io-section {
      margin-top: 6px;
      border-top: 1px solid #333;
      padding-top: 5px;
    }

    .io-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 4px;
    }

    .io-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.9em;
      text-align: center;
    }

    .io-label {
      margin-top: 2px;
      font-size: 0.85em;
      white-space: normal;     /* –†–∞–∑—Ä–µ—à–∏ –ø–µ—Ä–µ–Ω–æ—Å */
      overflow: visible;
      text-overflow: clip;
      max-width: 56px;
      min-height: 1.2em;
      line-height: 1.1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-bar">
      <h1>üè≠ –ê–ü–ê–¢–ï–ö ‚Äî –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h1>
      <span><strong>–í—Ä–µ–º—è:</strong> <span id="ts">-</span></span>
      <div class="nav-buttons">
        <a href="{{ url_for('graphs') }}" class="btn-nav"><span>üìà –ì—Ä–∞—Ñ–∏–∫–∏</span></a>
        <a href="{{ url_for('edit_program') }}" class="btn-nav"><span>üõ†Ô∏è –†–µ–¥–∞–∫—Ç–æ—Ä</span></a>
        <a href="/pid_tune" class="btn-nav"><span>üîß –ü–ò–î</span></a>
      </div>
    </div>

    <div id="data">
      <p style="color: #888; text-align: center;">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
    </div>
  </div>

  <script>
    const dataDiv = document.getElementById('data');
    const tsSpan = document.getElementById('ts');

    const stepLabels = {
      'ramp_temp': '–ù–∞–≥—Ä–µ–≤',
      'hold': '–í—ã–¥–µ—Ä–∂–∫–∞',
      'cool': '–û—Ö–ª–∞–∂–¥–µ–Ω–∏–µ',
      'ramp_pressure': '–î–∞–≤–ª–µ–Ω–∏–µ',
      'lift_to_limit': '–ü–æ–¥—ä—ë–º',
      'open_mold': '–û—Ç–∫—Ä—ã—Ç—å —Ñ–æ—Ä–º—É',
      'pause': '–ü–∞—É–∑–∞',
      'set_pressure': '–£—Å—Ç. –¥–∞–≤–ª–µ–Ω–∏—è'
    };

    const outputLabels = {
      'lamp_run': '–ó–∞–ø—É—Å–∫',
      'lamp_pause': '–ü–∞—É–∑–∞',
      'lamp_preheat': '–ü—Ä–æ–≥—Ä–µ–≤',
      'lamp_auto_heat': '–ê–≤—Ç. –Ω–∞–≥—Ä–µ–≤',
      'lamp_pressure': '–î–∞–≤–ª–µ–Ω–∏–µ'
    };

    const inputLabels = {
      'start_btn': '–°—Ç–∞—Ä—Ç',
      'stop_btn': '–°—Ç–æ–ø',
      'pause_btn': '–ü–∞—É–∑–∞',
      'preheat_btn': '–ü—Ä–æ–≥—Ä–µ–≤',
      'limit_switch': '–õ–∏–º–∏—Ç'
    };

    const eventSource = new EventSource('/stream');

    eventSource.onmessage = function(event) {
      try {
        const data = JSON.parse(event.data);
        if (tsSpan) tsSpan.textContent = data.timestamp;

        let html = '';
        for (const p of data.presses) {
          const tempTarget = p.temp_target !== null ? p.temp_target.toFixed(1) : 'N/A';
          const pressure = p.pressure !== null ? p.pressure.toFixed(1) : 'N/A';
          const pressureTarget = p.pressure_target !== null ? p.pressure_target.toFixed(1) : 'N/A';

          let statusClass, statusText;
          if (!p.running) {
            statusClass = "stopped";
            statusText = "–û";
          } else if (p.current_step.status === "paused") {
            statusClass = "paused";
            statusText = "–ü";
          } else {
            statusClass = "running";
            statusText = "–†";
          }

          const index = typeof p.current_step.index === 'number' ? p.current_step.index + 1 : '‚Äì';
          const type = stepLabels[p.current_step.type] || p.current_step.type;
          const elapsed = p.current_step.elapsed || 0;
          const duration = p.current_step.duration === "‚àû" || p.current_step.duration == null ? "‚àû" : p.current_step.duration;

          html += `
          <div class="press">
            <div class="header">
              <span>–ü—Ä–µ—Å—Å ${p.id}</span>
              <span class="status ${statusClass}">${statusText}</span>
            </div>

            <!-- –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã –∏ –∑–æ–Ω—ã ‚Äî –≤–º–µ—Å—Ç–µ, –ø–æ —Ü–µ–Ω—Ç—Ä—É -->
            <div class="temp-zone-container">
              <div class="temps">
                ${p.temps.slice(0,7).map(t => t !== null ? t.toFixed(1) : 'N/A').join(' | ')}
              </div>
              <div class="zones">
                ${p.heating_bits.slice(0,7).map((on, i) => `
                  <div class="zone">
                    <div class="lamp ${on ? 'on' : 'off'}"></div>
                    <div>${i+1}</div>
                  </div>
                `).join('')}
              </div>
            </div>

            <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
            <div class="info-row">
              <span>–®–∞–≥: ${index}. ${type}</span>
              <span>${elapsed}/${duration} —Å</span>
            </div>
            <div class="info-row">
              <span>–°—Ç–∞—Ç—É—Å: ${p.current_step.status}</span>
            </div>
            <div class="info-row">
              <span>–£—Å—Ç: ${tempTarget}¬∞C</span>
              <span>–î–∞–≤–ª: ${pressure}/${pressureTarget} –ú–ü–∞</span>
            </div>

            <!-- –í—Ö–æ–¥—ã -->
            <div class="io-section">
              <div class="io-grid">
                ${p.inputs.map(item => `
                  <div class="io-item">
                    <div class="lamp ${item.on ? 'on' : 'off'}"></div>
                    <span class="io-label">${inputLabels[item.name] || item.name}</span>
                  </div>
                `).join('')}
              </div>
            </div>

            <!-- –í—ã—Ö–æ–¥—ã -->
            <div class="io-section">
              <div class="io-grid">
                ${p.outputs.map(item => `
                  <div class="io-item">
                    <div class="lamp ${item.on ? 'on' : 'off'}"></div>
                    <span class="io-label">${outputLabels[item.name] || item.name}</span>
                  </div>
                `).join('')}
              </div>
            </div>

            <!-- –ö–ª–∞–ø–∞–Ω—ã -->
            <div class="io-section">
              <div class="io-grid">
                ${p.valve_outputs.map(item => `
                  <div class="io-item">
                    <div class="lamp ${item.on ? 'on' : 'off'}"></div>
                    <span class="io-label">${item.label}</span>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>`;
        }

        // –û–±–µ—Ä–Ω–∏ –≤—Å—ë –≤ .grid
        if (dataDiv) {
          dataDiv.innerHTML = `<div class="grid">${html}</div>`;
        }
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞:", e);
        if (dataDiv) dataDiv.innerHTML = '<p style="color:red">‚ö†Ô∏è –û—à–∏–±–∫–∞</p>';
      }
    };

    eventSource.onerror = function(e) {
      console.error("SSE –æ—à–∏–±–∫–∞:", e);
    };
  </script>
</body>
</html>
