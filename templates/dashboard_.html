<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>üè≠ –ê–ü–ê–¢–ï–ö ‚Äî –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #121212;
            color: #e0e0e0;
            font-size: 13px;
            overflow: hidden;
        }
        .container {
            padding: 8px;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            padding: 4px 0 8px;
            border-bottom: 1px solid #333;
            margin-bottom: 12px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            height: calc(100vh - 60px);
            gap: 12px;
        }
        .press {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            font-size: 13px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-size: 14px;
            font-weight: 600;
        }
        .status {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        .running { background: #43a047; color: white; }
        .stopped { background: #e53935; color: white; }

        .temps {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            text-align: center;
            margin: 4px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #64b5f6;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 2px 0;
            font-size: 12px;
            color: #bbb;
        }

        .zones {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin: 6px 0;
        }
        .zone {
            text-align: center;
        }
        .lamp {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            margin: 0 auto 2px;
            border: 1px solid #555;
        }
        .lamp.on { background: #f44336; box-shadow: 0 0 8px #d32f2f; }
        .lamp.off { background: #424242; }

        .io {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px;
            margin-top: 6px;
            font-size: 11px;
        }
        .io-item {
            display: flex;
            align-items: center;
        }
        .io-label {
            margin-left: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-bar">
            <h1>üè≠ –ê–ü–ê–¢–ï–ö ‚Äî –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h1>
            <a href="{{ url_for('edit_program') }}" class="btn btn-primary">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–≥—Ä–∞–º–º—É</a>

            <span><strong>–í—Ä–µ–º—è:</strong> <span id="ts">-</span></span>
        </div>

        <div id="data">
            <p style="color: #888; text-align: center;">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
    </div>

    <script>
        const dataDiv = document.getElementById('data');
        const tsSpan = document.getElementById('ts');

        const eventSource = new EventSource('/stream');

        eventSource.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                if (tsSpan) tsSpan.textContent = data.timestamp;

                let html = '';
                for (const p of data.presses) {
                    const tempTarget = p.temp_target !== null ? p.temp_target.toFixed(1) : 'N/A';
                    const pressure = p.pressure !== null ? p.pressure.toFixed(1) : 'N/A';

                    html += `
                    <div class="press">
                        <div class="header">
                            <span>–ü—Ä–µ—Å—Å ${p.id}</span>
                            <span class="status ${p.running ? 'running' : 'stopped'}">
                                ${p.running ? '–†' : '–û'}
                            </span>
                        </div>
                        <div class="info-row">
                            <span>–®–∞–≥: ${p.current_step.index + 1}. ${p.current_step.type}</span>
                            <span>${p.current_step.elapsed}/${p.current_step.duration} —Å</span>
                        </div>
                        <div class="info-row">
                            <span>–°—Ç–∞—Ç—É—Å: ${p.current_step.status}</span>
                        </div>

                        <div class="temps">
                            ${p.temps.slice(0,7).map(t => t !== null ? t.toFixed(1) : 'N/A').join(' | ')}
                        </div>

                        <div class="info-row">
                            <span>–£—Å—Ç: ${tempTarget}¬∞C</span>

                            <span>–î–∞–≤–ª: ${pressure} / ${p.current_step.target_pressure || 'N/A'} –ú–ü–∞</span>
                        </div>

                        <div class="zones">
                            ${p.heating_bits.slice(0,7).map((on, i) => `
                                <div class="zone">
                                    <div class="lamp ${on ? 'on' : 'off'}"></div>
                                    <div>${i+1}</div>
                                </div>
                            `).join('')}
                        </div>

                        <div class="io">
                            ${p.inputs.slice(0,4).map(item => `
                                <div class="io-item">
                                    <div class="lamp ${item.on ? 'on' : 'off'}"></div>
                                    <span class="io-label">${item.name}</span>
                                </div>
                            `).join('')}
                        </div>

                        <div class="io">
                            ${p.outputs.slice(0,3).map(item => `
                                <div class="io-item">
                                    <div class="lamp ${item.on ? 'on' : 'off'}"></div>
                                    <span class="io-label">${item.name}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
                }

                if (dataDiv) dataDiv.innerHTML = html;
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞:", e);
                if (dataDiv) dataDiv.innerHTML = '<p style="color:red">‚ö†Ô∏è –û—à–∏–±–∫–∞</p>';
            }
        };

        eventSource.onerror = function(e) {
            console.error("SSE –æ—à–∏–±–∫–∞:", e);
        };
    </script>
</body>
</html>
