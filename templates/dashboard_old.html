    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>

        body {

        }
        .container {

        .header-bar {

        }
        .nav-buttons {
        display: flex;

        .btn-nav {

        }

        .grid {
        display: grid;

        gap: 12px;
        height: calc(100vh - 70px);
        overflow-y: auto;
        padding: 0 4px;
        }
        .press {

            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;

        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;

            font-weight: 600;
        }
        .status {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        .running { background: #43a047; color: white; }
        .stopped { background: #e53935; color: white; }
        .paused { background: #fb8c00; color: white; }

        .temps {
        font-family: 'Courier New', monospace;
        font-size: 15px;
        text-align: center;
        margin: 4px 0;
        color: #64b5f6;
        font-weight: 500;
        letter-spacing: -0.5px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;

            color: #bbb;
        }

        /* –ó–æ–Ω—ã –Ω–∞–≥—Ä–µ–≤–∞ ‚Äî 7 –∑–æ–Ω, 4 + 3 */
        .zones {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin: 6px 0;
            justify-content: center;
        }
        .zone {
            text-align: center;
            width: 26px;
            font-size: 11px;
        }
        .lamp {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin: 0 auto 2px;
            border: 1px solid #555;
        }
        .lamp.on { background: #f44336; box-shadow: 0 0 6px #d32f2f; }
        .lamp.off { background: #424242; }

        /* –ë–ª–æ–∫–∏ —Å –ª–∞–º–ø–∞–º–∏ (–≤—Ö–æ–¥—ã/–≤—ã—Ö–æ–¥—ã) ‚Äî 4 –≤ —Ä—è–¥ */
        .io-section {
            margin-top: 6px;
            border-top: 1px solid #333;
            padding-top: 5px;
        }
        .io-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 6px;
        }
        .io-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10.5px;
            text-align: center;
        }
        .io-label {
            margin-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-bar">
    <h1>üè≠ –ê–ü–ê–¢–ï–ö ‚Äî –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è</h1>

    <div class="nav-buttons">
        <a href="{{ url_for('graphs') }}" class="btn-nav">
            <span>üìà –ì—Ä–∞—Ñ–∏–∫–∏</span>
        </a>
        <a href="{{ url_for('edit_program') }}" class="btn-nav">
            <span>üõ†Ô∏è –†–µ–¥–∞–∫—Ç–æ—Ä</span>
        </a>
        <a href="/pid_tune" class="btn-nav">
            <span>üîß –ü–ò–î-–Ω–∞—Å—Ç—Ä–æ–π–∫–∞</span>
        </a>
    </div>

    <span><strong>–í—Ä–µ–º—è:</strong> <span id="ts">-</span></span>
</div>

        <div id="data">
            <p style="color: #888; text-align: center;">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
    </div>

    <script>
        const dataDiv = document.getElementById('data');
        const tsSpan = document.getElementById('ts');

        const eventSource = new EventSource('/stream');

        const stepLabels = {
            'ramp_temp': '–ù–∞–≥—Ä–µ–≤',
            'hold': '–í—ã–¥–µ—Ä–∂–∫–∞',
            'cool': '–û—Ö–ª–∞–∂–¥–µ–Ω–∏–µ',
            'ramp_pressure': '–î–∞–≤–ª–µ–Ω–∏–µ',
            'lift_to_limit': '–ü–æ–¥—ä—ë–º',
            'open_mold': '–û—Ç–∫—Ä—ã—Ç—å —Ñ–æ—Ä–º—É',
            'pause': '–ü–∞—É–∑–∞',
            'set_pressure': '–£—Å—Ç. –¥–∞–≤–ª–µ–Ω–∏—è'
        };

        const outputLabels = {
            'lamp_run': '–ó–∞–ø—É—Å–∫',
            'lamp_pause': '–ü–∞—É–∑–∞',
            'lamp_preheat': '–ü—Ä–æ–≥—Ä–µ–≤',
            'lamp_auto_heat': '–ê–≤—Ç. –Ω–∞–≥—Ä–µ–≤',
            'lamp_pressure': '–î–∞–≤–ª–µ–Ω–∏–µ'
        };

        const inputLabels = {
            'start_btn': '–°—Ç–∞—Ä—Ç',
            'stop_btn': '–°—Ç–æ–ø',
            'pause_btn': '–ü–∞—É–∑–∞',
            'preheat_btn': '–ü—Ä–æ–≥—Ä–µ–≤',
            'limit_switch': '–õ–∏–º–∏—Ç'
        };

        eventSource.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                if (tsSpan) tsSpan.textContent = data.timestamp;

                let html = '';
                for (const p of data.presses) {
                    const tempTarget = p.temp_target !== null ? p.temp_target.toFixed(1) : 'N/A';
                    const pressure = p.pressure !== null ? p.pressure.toFixed(1) : 'N/A';
                    const pressureTarget = p.pressure_target !== null ? p.pressure_target.toFixed(1) : 'N/A';

                    let statusClass, statusText;
                    if (!p.running) {
                        statusClass = "stopped";
                        statusText = "–û";
                    } else if (p.current_step.status === "paused") {
                        statusClass = "paused";
                        statusText = "–ü";
                    } else {
                        statusClass = "running";
                        statusText = "–†";
                    }

                    const index = typeof p.current_step.index === 'number' ? p.current_step.index + 1 : '‚Äì';
                    const type = stepLabels[p.current_step.type] || p.current_step.type;
                    const elapsed = p.current_step.elapsed || 0;
                    const duration = p.current_step.duration === "‚àû" || p.current_step.duration == null ? "‚àû" : p.current_step.duration;

                    html += `
                    <div class="press">
                        <div class="header">
                            <span>–ü—Ä–µ—Å—Å ${p.id}</span>
                            <span class="status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="info-row">
                            <span>–®–∞–≥: ${index}. ${type}</span>
                            <span>${elapsed}/${duration} —Å</span>
                        </div>
                        <div class="info-row">
                            <span>–°—Ç–∞—Ç—É—Å: ${p.current_step.status}</span>
                        </div>

                        <div class="temps">
                            ${p.temps.slice(0,7).map(t => t !== null ? t.toFixed(1) : 'N/A').join(' | ')}
                        </div>

                        <div class="info-row">
                            <span>–£—Å—Ç: ${tempTarget}¬∞C</span>
                            <span>–î–∞–≤–ª: ${pressure} / ${pressureTarget} –ú–ü–∞</span>
                        </div>

                        <!-- –ó–æ–Ω—ã –Ω–∞–≥—Ä–µ–≤–∞ -->
                        <div class="zones">
                            ${p.heating_bits.slice(0,7).map((on, i) => `
                                <div class="zone">
                                    <div class="lamp ${on ? 'on' : 'off'}"></div>
                                    <div>${i+1}</div>
                                </div>
                            `).join('')}
                        </div>

                        <!-- –ö–Ω–æ–ø–∫–∏ (–≤—Ö–æ–¥—ã) -->
                        <div class="io-section">
                            <div class="io-grid">
                                ${p.inputs.map(item => `
                                    <div class="io-item">
                                        <div class="lamp ${item.on ? 'on' : 'off'}"></div>
                                        <span class="io-label">${inputLabels[item.name] || item.name}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- –õ–∞–º–ø—ã (–≤—ã—Ö–æ–¥—ã) -->
                        <div class="io-section">
                            <div class="io-grid">
                                ${p.outputs.map(item => `
                                    <div class="io-item">
                                        <div class="lamp ${item.on ? 'on' : 'off'}"></div>
                                        <span class="io-label">${outputLabels[item.name] || item.name}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                    <!-- –ö–ª–∞–ø–∞–Ω—ã -->
                    <div class="io-section">
                        <div class="io-grid">
                            ${p.valve_outputs.map(item => `
                                <div class="io-item">
                                    <div class="lamp ${item.on ? 'on' : 'off'}"></div>
                                    <span class="label">${item.label}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    </div>`;
                }

                if (dataDiv) dataDiv.innerHTML = html;
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞:", e);
                if (dataDiv) dataDiv.innerHTML = '<p style="color:red">‚ö†Ô∏è –û—à–∏–±–∫–∞</p>';
            }
        };

        eventSource.onerror = function(e) {
            console.error("SSE –æ—à–∏–±–∫–∞:", e);
        };
    </script>
</body>
</html>
